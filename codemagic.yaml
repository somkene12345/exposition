workflows:
  main:
    name: Build APK
steps:
      - name: Download Flutter SDK
        command: curl -O https://storage.googleapis.com/flutter_infra/releases/stable/macos/flutter_macos_2.10.3-stable.zip
    scripts:
      - name: Install dependencies
        script: ./gradlew dependencies
      - name: Build APK
        script: ./gradlew assembleRelease