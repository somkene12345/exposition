name: Build Electron App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20.11.0'

    - name: Install dependencies
      run: npm install

    - name: Build Electron app
      run: npm run build

    - name: Package Electron app
      run: npm run electron:build -- -c electron.builder.config.json
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}

    - name: Upload artifacts
      uses: actions/upload-artifact@v2
      with:
        name: electron-app
        path: dist/exposition-setup-*.exe

    - name: Set up Git credentials
      run: git config --global credential.helper store && git config --global user.email "actions@github.com" && git config --global user.name "GitHub Actions" && echo -e "machine github.com\nlogin ${{ secrets.GH_TOKEN }}" > ~/.netrc
