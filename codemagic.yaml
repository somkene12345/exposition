workflows:
  main:
    name: Build APK
steps:
      - name: Download Flutter SDK
        command: wget --timeout=600 --tries=3 https://storage.googleapis.com/flutter_infra/releases/stable/windows/flutter_windows_v2.10.3-stable.zip
    scripts:
      - name: Install dependencies
        script: ./gradlew dependencies
      - name: Build APK
        script: ./gradlew assembleRelease